<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/CSS.css">
    <style>
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .table {
            background-color: white;
        }
        .table th {
            background-color:#e3f2fd;
        }
        .btn {
            margin-right: 5px;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .content {
            margin-top: 80px;
        }
        .botao22{
            margin-top:5px ;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="inicioCadastro.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link disabled">Teste</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container content">
        <h2>Lista de Clientes</h2>
        <table class="table table-bordered border-info table-responsive-lg">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Email</th>
                    <th>CEP</th>
                    <th>Endereço</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaClientes"></tbody>
        </table>
        <a href="inicioCadastro.html" class="btn btn-outline-info">Cadastrar Novo Cliente</a>
    </div>
    
    <script>
        function carregarClientes() {
            const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
            const listaClientes = document.getElementById('listaClientes');
            listaClientes.innerHTML = '';

            clientes.forEach(cliente => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><input type="text" value="${cliente.nome}" id="nome-${cliente.id}" class="form-control"></td>
                    <td><input type="text" value="${cliente.sobrenome}" id="sobrenome-${cliente.id}" class="form-control"></td>
                    <td><input type="text" value="${cliente.email}" id="email-${cliente.id}" class="form-control"></td>
                    <td>${cliente.cep}</td>
                    <td><input type="text" value="${cliente.endereco}" id="endereco-${cliente.id}" class="form-control"></td>
                    <td><input type="text" value="${cliente.bairro}" id="bairro-${cliente.id}" class="form-control"></td>
                    <td><input type="text" value="${cliente.cidade}" id="cidade-${cliente.id}" class="form-control"></td>
                    <td><input type="text" value="${cliente.estado}" id="estado-${cliente.id}" class="form-control"></td>
                    <td>
                        <button class="btn btn-outline-success btn-sm botao11" onclick="salvarEdicao(${cliente.id})">Salvar</button>
                        <button class="btn btn-outline-danger btn-sm botao22" onclick="excluirCliente(${cliente.id})">Excluir</button>
                    </td>
                `;
                listaClientes.appendChild(tr);
            });
        }

        function salvarEdicao(id) {
            const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
            const cliente = clientes.find(c => c.id === id);

            if (cliente) {
                cliente.nome = document.getElementById(`nome-${id}`).value;
                cliente.sobrenome = document.getElementById(`sobrenome-${id}`).value;
                cliente.email = document.getElementById(`email-${id}`).value;
                cliente.endereco = document.getElementById(`endereco-${id}`).value;
                cliente.bairro = document.getElementById(`bairro-${id}`).value;
                cliente.cidade = document.getElementById(`cidade-${id}`).value;
                cliente.estado = document.getElementById(`estado-${id}`).value;

                localStorage.setItem('clientes', JSON.stringify(clientes));
                alert('Cliente atualizado com sucesso!');
                carregarClientes();
            }
        }

        function excluirCliente(id) {
            let clientes = JSON.parse(localStorage.getItem('clientes')) || [];
            clientes = clientes.filter(cliente => cliente.id !== id);
            localStorage.setItem('clientes', JSON.stringify(clientes));
            alert('Cliente excluído com sucesso!');
            carregarClientes();
        }

        window.onload = carregarClientes;
    </script>
</body>
</html>
