<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function mostrarBotaoProsseguir() {
            document.getElementById('btnProsseguir').style.display = 'block';
        }

        function cancelar() {
            document.getElementById('btnProsseguir').style.display = 'none';
        }

        function prosseguir() {
            window.location.href = 'cadastro.html'; // Redireciona para a p√°gina de cadastro
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;font-family: 'Courier New', Courier, monospace;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fotosbt.html">Fotos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true" href="teste.html">Teste</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-5" style="background-color: #e3f2fd;border-radius: 15px;font-family: 'Courier New', Courier, monospace;">Cadastro</h1>
        <div>
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="@gmail.com">
          </div>
  
            <label class="form-label">Senha:</label>
            <input class="form-control" type="text" placeholder="********">
        </div>
        <div class="mt-3">
            <button class="btn btn-outline-info" onclick="mostrarBotaoProsseguir()">Salvar</button>
            <button class="btn btn-outline-danger" onclick="cancelar()">Cancelar</button>
        </div>
        <div class="mt-3">
            <button id="btnProsseguir" class="btn btn-outline-success" style="display: none;" onclick="prosseguir()">Prosseguir</button>
        </div>
    </div>
