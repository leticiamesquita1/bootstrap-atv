    <style>
        header {
            position: relative;
            width: 100%;
            height: 300px;
            /* Ajuste a altura conforme necessário */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Para evitar que a imagem ultrapasse o header */
        }

        .imagemB {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container1 {
            width: 70%;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Centraliza verticalmente */
            gap: 10px;
            margin: 0 auto;
            /* Centraliza horizontalmente */
        }

        .container1 img {
            width: 10%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid rgba(236, 234, 234, 0.74);
            transition: all ease-in-out 0.5s;
        }

        .container1 img:hover {
            width: 25%;
        }
    </style>
</head>
