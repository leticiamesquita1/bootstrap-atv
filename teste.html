<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/CSS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        .cart-items {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #fcfdff;
            border-left: 2px solid #ddd;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            margin-bottom: 15px;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
        }
        .cart-item p {
            display: inline-block;
            margin-left: 10px;
            vertical-align: top;
            font-size: 14px;
        }
        #closeCartBtn {
            position: fixed;
            bottom: 20px;
            right: 60px;
            background-color: #e3f2fd;
            color: rgb(90, 90, 90);
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            border-radius: 12px;
        }
        #closeCartBtn:hover {
            background-color: #d0ebff;
        }
        .cart-btn {
            cursor: pointer;
            background-color: transparent;
            border: none;
            font-size: 20px;
            color: #555;
        }
        h4 {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 12px;
            font-size: 22px;
        }
        .produto {
            text-align: center;
            margin-bottom: 20px;
        }
        .produto img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
        }
        .produto button {
            width: 80%;
            margin-top: 10px;
            padding: 10px;
            background-color: #e3f2fd;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .container {
                text-align: center;
            }
            .imagem {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="bootstrap.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link disabled" href="teste.html">Teste</a></li>
                </ul>
            </div>
            <button class="btn cart-btn" id="cartButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#a0a0a0" viewBox="0 0 16 16">
                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                </svg>
            </button>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mt-5">Catálogo</h1>
        <div class="row">
            <div class="col-md-4 produto">
                <img src="fotos/img1.jpg" alt="1">
                <button>Adicionar ao carrinho</button>
            </div>
            <div class="col-md-4 produto">
                <img src="fotos/img2.jpg" alt="2">
                <button>Adicionar ao carrinho</button>
            </div>
            <div class="col-md-4 produto">
                <img src="fotos/img3.jpg" alt="3">
                <button>Adicionar ao carrinho</button>
            </div>
        </div>
    </div>
    <div class="cart-items" id="cartItems">
        <h4>Itens do Carrinho</h4>
        <ul id="cartList"></ul>
        <button id="closeCartBtn">Fechar Carrinho</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
