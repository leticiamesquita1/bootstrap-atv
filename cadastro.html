    <script>
        function mostrarBotaoCatalogo() {
            document.getElementById('btnCatalogo').style.display = 'block';
        }

        function testar() {
           window.location.href='catalogo.html'; // Redireciona para a página de cadastro
        }

        function loadLogradouro(){
            var cep = document.getElementById('cep').value
                if(cep.length === 8){ //LENGTH 
            fetch(`http://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
                if(!data.erro){
                document.getElementById('logradouro').value = data.logradouro
                document.getElementById('bairro').value = data.bairro
                document.getElementById('cidade').value = data.localidade
                document.getElementById('estado').value = data.uf
    
        }
    })
    .catch(error => console.error('Erro ao buscar CEP',error))
    }
    }
    
    </script>
</head>
