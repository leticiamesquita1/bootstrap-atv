<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/CSS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .cart-items {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #fcfdff; /* Cor de fundo do carrinho igual ao tema do site */
            border-left: 2px solid #ddd;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace; /* Fonte do site */
            box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo dos itens no carrinho */
        .cart-item {
            margin-bottom: 15px;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item p {
            display: inline-block;
            margin-left: 10px;
            vertical-align: top;
            font-size: 14px;
        }

        /* Estilo do botão de fechar carrinho */
        #closeCartBtn {
            position: fixed; /* Fixa o botão na parte inferior */
            bottom: 20px; /* Define a distância do botão em relação à parte inferior */
            right: 60px;
            background-color: #e3f2fd;
            color: rgb(90, 90, 90);
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            border-radius: 12px;
        }

        #closeCartBtn:hover {
            background-color: #d0ebff;
        }

        /* Estilo do ícone do carrinho */
        .cart-btn {
            cursor: pointer;
            background-color: transparent;
            border: none;
            font-size: 20px;
            color: #555;
        }
        h4{
            background-color: #e3f2fd;
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
            border-radius: 12px;
            font-size: 22px;
        }

    </style>
</head>

            <!-- Ícone de Carrinho -->
            <button class="btn cart-btn" id="cartButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#a0a0a0" class="bi bi-cart2" viewBox="0 0 16 16">
                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                </svg>
            </button>
            <!-- /        /          /  -->
        </div>
    </nav>
